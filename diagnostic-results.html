<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary ‚Äî Diagnostic Wizard</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .results-card {
        margin-top: 24px;
        padding: 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
      }

      .results-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 600;
        margin-bottom: 8px;
      }

      .bottleneck-text {
        font-size: 24px;
        font-weight: 700;
        color: #ffffff;
        line-height: 1.3;
        margin-bottom: 16px;
      }

      .confidence-section {
        display: flex;
        align-items: center;
        gap: 12px;
        padding-top: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .confidence-label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
      }

      .confidence-value {
        font-size: 18px;
        font-weight: 700;
        color: #ffffff;
      }

      .confidence-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
      }

      .recommendations-section {
        margin-top: 24px;
        padding: 20px;
        background: #f0f9ff;
        border-radius: 12px;
        border-left: 3px solid #3b82f6;
      }

      .recommendations-title {
        font-size: 16px;
        font-weight: 600;
        color: #1e40af;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .recommendations-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .recommendation-item {
        font-size: 14px;
        color: #1e40af;
        line-height: 1.6;
        padding-left: 20px;
        position: relative;
      }

      .recommendation-item::before {
        content: "‚Üí";
        position: absolute;
        left: 0;
        font-weight: 700;
      }

      .evidence-section {
        margin-top: 24px;
        padding: 20px;
        background: #fef3c7;
        border-radius: 12px;
        border-left: 3px solid #f59e0b;
      }

      .evidence-title {
        font-size: 16px;
        font-weight: 600;
        color: #92400e;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .evidence-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .evidence-item {
        font-size: 14px;
        color: #78350f;
        line-height: 1.6;
        padding-left: 20px;
        position: relative;
      }

      .evidence-item::before {
        content: "‚úì";
        position: absolute;
        left: 0;
        font-weight: 700;
        color: #f59e0b;
      }

      .next-steps-section {
        margin-top: 24px;
        padding: 20px;
        background: #d1fae5;
        border-radius: 12px;
        border-left: 3px solid #10b981;
      }

      .next-steps-title {
        font-size: 16px;
        font-weight: 600;
        color: #065f46;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .next-steps-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .next-step-item {
        font-size: 14px;
        color: #047857;
        line-height: 1.6;
        padding-left: 20px;
        position: relative;
      }

      .next-step-item::before {
        content: "‚ñ∏";
        position: absolute;
        left: 0;
        font-weight: 700;
      }

      .teach-me-section {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #d1d5db;
      }

      .teach-me-toggle {
        background: transparent;
        border: none;
        color: #6366f1;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        padding: 8px 0;
        text-align: left;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: color 0.2s ease;
      }

      .teach-me-toggle:hover {
        color: #4f46e5;
      }

      .teach-me-toggle:focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
        border-radius: 4px;
      }

      .teach-me-icon {
        transition: transform 0.2s ease;
        display: inline-block;
      }

      .teach-me-toggle.expanded .teach-me-icon {
        transform: rotate(90deg);
      }

      .teach-me-content {
        display: none;
        margin-top: 12px;
        padding: 16px;
        background: #f8fafc;
        border-radius: 8px;
        border-left: 3px solid #6366f1;
      }

      .teach-me-content.visible {
        display: block;
      }

      .teach-me-text {
        font-size: 14px;
        line-height: 1.6;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="screen-title">
        <div class="eyebrow">Screen 10 ‚Äî Results Summary</div>
        <p class="route">Route: /diagnostic/results</p>
        <h1 id="screen-title">Analysis Complete</h1>
        <p class="helper-text">
          Based on your diagnostic inputs, we've identified the most likely performance bottleneck.
        </p>

        <!-- Top Card: Most Likely Bottleneck -->
        <div class="results-card" role="region" aria-labelledby="bottleneck-label">
          <div class="results-label" id="bottleneck-label">Most Likely Bottleneck</div>
          <div class="bottleneck-text" id="bottleneckResult">
            Analyzing...
          </div>
          <div class="confidence-section">
            <span class="confidence-label">Confidence</span>
            <span class="confidence-badge" id="confidenceLevel">
              <span id="confidenceValue">‚Äî</span>
            </span>
          </div>
        </div>

        <!-- Evidence Section -->
        <div class="evidence-section" id="evidenceSection" style="display: none;">
          <div class="evidence-title">
            üìä Evidence
          </div>
          <ul class="evidence-list" id="evidenceList">
            <!-- Evidence items will be inserted here by JavaScript -->
          </ul>
        </div>

        <!-- Next Steps Section -->
        <div class="next-steps-section" id="nextStepsSection" style="display: none;">
          <div class="next-steps-title">
            üéØ Recommended Next Steps
          </div>
          <ul class="next-steps-list" id="nextStepsList">
            <!-- Next steps will be inserted here by JavaScript -->
          </ul>

          <!-- Teach Me Why Toggle -->
          <div class="teach-me-section" id="teachMeSection" style="display: none;">
            <button class="teach-me-toggle" id="teachMeToggle" aria-expanded="false" aria-controls="teachMeContent">
              <span class="teach-me-icon">‚ñ∂</span>
              <span>Teach me why</span>
            </button>
            <div class="teach-me-content" id="teachMeContent" role="region">
              <p class="teach-me-text" id="teachMeText">
                <!-- Explanation will be inserted here by JavaScript -->
              </p>
            </div>
          </div>
        </div>

        <!-- Recommendations Section -->
        <div class="recommendations-section" id="recommendationsSection" style="display: none;">
          <div class="recommendations-title">
            üí° Additional Recommendations
          </div>
          <ul class="recommendations-list" id="recommendationsList">
            <!-- Recommendations will be inserted here by JavaScript -->
          </ul>
        </div>

        <!-- Diagnostic Data Summary (Collapsible) -->
        <div id="diagnosticSummary" style="margin-top: 24px;">
          <!-- Diagnostic summary will be displayed here by JavaScript -->
        </div>

        <button class="primary" onclick="window.location.href='index.html'" style="margin-top: 16px;">
          ‚Üê Start New Diagnostic
        </button>
      </section>
    </main>

    <script src="diagnostic-engine.js"></script>
    <script src="diagnostic-results.js"></script>
  </body>
</html>
