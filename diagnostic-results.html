<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary ‚Äî Diagnostic Wizard</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .results-card {
        margin-top: 24px;
        padding: 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
      }

      .results-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 600;
        margin-bottom: 8px;
      }

      .bottleneck-text {
        font-size: 24px;
        font-weight: 700;
        color: #ffffff;
        line-height: 1.3;
        margin-bottom: 16px;
      }

      .confidence-section {
        display: flex;
        align-items: center;
        gap: 12px;
        padding-top: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .confidence-label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
      }

      .confidence-value {
        font-size: 18px;
        font-weight: 700;
        color: #ffffff;
      }

      .confidence-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
      }

      .recommendations-section {
        margin-top: 24px;
        padding: 20px;
        background: #f0f9ff;
        border-radius: 12px;
        border-left: 3px solid #3b82f6;
      }

      .recommendations-title {
        font-size: 16px;
        font-weight: 600;
        color: #1e40af;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .recommendations-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .recommendation-item {
        font-size: 14px;
        color: #1e40af;
        line-height: 1.6;
        padding-left: 20px;
        position: relative;
      }

      .recommendation-item::before {
        content: "‚Üí";
        position: absolute;
        left: 0;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="screen-title">
        <div class="eyebrow">Screen 10 ‚Äî Results Summary</div>
        <p class="route">Route: /diagnostic/results</p>
        <h1 id="screen-title">Analysis Complete</h1>
        <p class="helper-text">
          Based on your diagnostic inputs, we've identified the most likely performance bottleneck.
        </p>

        <!-- Top Card: Most Likely Bottleneck -->
        <div class="results-card" role="region" aria-labelledby="bottleneck-label">
          <div class="results-label" id="bottleneck-label">Most Likely Bottleneck</div>
          <div class="bottleneck-text" id="bottleneckResult">
            Analyzing...
          </div>
          <div class="confidence-section">
            <span class="confidence-label">Confidence</span>
            <span class="confidence-badge" id="confidenceLevel">
              <span id="confidenceValue">‚Äî</span>
            </span>
          </div>
        </div>

        <!-- Recommendations Section -->
        <div class="recommendations-section" id="recommendationsSection" style="display: none;">
          <div class="recommendations-title">
            üí° Recommended Actions
          </div>
          <ul class="recommendations-list" id="recommendationsList">
            <!-- Recommendations will be inserted here by JavaScript -->
          </ul>
        </div>

        <!-- Diagnostic Data Summary (Collapsible) -->
        <div id="diagnosticSummary" style="margin-top: 24px;">
          <!-- Diagnostic summary will be displayed here by JavaScript -->
        </div>

        <button class="primary" onclick="window.location.href='index.html'" style="margin-top: 16px;">
          ‚Üê Start New Diagnostic
        </button>
      </section>
    </main>

    <script src="diagnostic-results.js"></script>
  </body>
</html>
