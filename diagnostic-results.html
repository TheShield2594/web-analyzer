<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary ‚Äî Diagnostic Wizard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="global-nav.js" defer></script>
    <style>
      .results-card {
        margin-top: 24px;
        padding: 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
      }

      .results-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 600;
        margin-bottom: 8px;
      }

      .bottleneck-text {
        font-size: 24px;
        font-weight: 700;
        color: #ffffff;
        line-height: 1.3;
        margin-bottom: 16px;
      }

      .confidence-section {
        display: flex;
        align-items: center;
        gap: 12px;
        padding-top: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .confidence-label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
      }

      .confidence-value {
        font-size: 18px;
        font-weight: 700;
        color: #ffffff;
      }

      .confidence-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
      }

      .recommendations-section {
        margin-top: 24px;
        padding: 20px;
        background: #f0f9ff;
        border-radius: 12px;
        border-left: 3px solid #3b82f6;
      }

      .recommendations-title {
        font-size: 16px;
        font-weight: 600;
        color: #1e40af;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .recommendations-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .recommendation-item {
        font-size: 14px;
        color: #1e40af;
        line-height: 1.6;
        padding-left: 20px;
        position: relative;
      }

      .recommendation-item::before {
        content: "‚Üí";
        position: absolute;
        left: 0;
        font-weight: 700;
      }

      .evidence-section {
        margin-top: 24px;
        padding: 20px;
        background: #fef3c7;
        border-radius: 12px;
        border-left: 3px solid #f59e0b;
      }

      .evidence-title {
        font-size: 16px;
        font-weight: 600;
        color: #92400e;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .evidence-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .evidence-item {
        font-size: 14px;
        color: #78350f;
        line-height: 1.6;
        padding-left: 20px;
        position: relative;
      }

      .evidence-item::before {
        content: "‚úì";
        position: absolute;
        left: 0;
        font-weight: 700;
        color: #f59e0b;
      }

      .next-steps-section {
        margin-top: 24px;
        padding: 20px;
        background: #d1fae5;
        border-radius: 12px;
        border-left: 3px solid #10b981;
      }

      .next-steps-title {
        font-size: 16px;
        font-weight: 600;
        color: #065f46;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .next-steps-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .next-step-item {
        font-size: 14px;
        color: #047857;
        line-height: 1.6;
        padding-left: 20px;
        position: relative;
      }

      .next-step-item::before {
        content: "‚ñ∏";
        position: absolute;
        left: 0;
        font-weight: 700;
      }

      .teach-me-section {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #d1d5db;
      }

      .teach-me-toggle {
        background: transparent;
        border: none;
        color: #6366f1;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        padding: 8px 0;
        text-align: left;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: color 0.2s ease;
      }

      .teach-me-toggle:hover {
        color: #4f46e5;
      }

      .teach-me-toggle:focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
        border-radius: 4px;
      }

      .teach-me-icon {
        transition: transform 0.2s ease;
        display: inline-block;
      }

      .teach-me-toggle.expanded .teach-me-icon {
        transform: rotate(90deg);
      }

      .teach-me-content {
        display: none;
        margin-top: 12px;
        padding: 16px;
        background: #f8fafc;
        border-radius: 8px;
        border-left: 3px solid #6366f1;
      }

      .teach-me-content.visible {
        display: block;
      }

      .teach-me-text {
        font-size: 14px;
        line-height: 1.6;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="screen-title">
        <div class="eyebrow">Screen 10 ‚Äî Results Summary</div>
        <p class="route">Route: /diagnostic/results</p>
        <h1 id="screen-title">Analysis Complete</h1>
        <p class="helper-text">
          Based on your diagnostic inputs, we've identified the most likely performance bottleneck.
        </p>

        <!-- Top Card: Most Likely Bottleneck -->
        <div class="results-card" role="region" aria-labelledby="bottleneck-label">
          <div class="results-label" id="bottleneck-label">Most Likely Bottleneck</div>
          <div class="bottleneck-text" id="bottleneckResult">
            Analyzing...
          </div>
          <div class="confidence-section">
            <span class="confidence-label">Confidence</span>
            <span class="confidence-badge" id="confidenceLevel">
              <span id="confidenceValue">‚Äî</span>
            </span>
          </div>
        </div>

        <!-- Evidence Section -->
        <div class="evidence-section" id="evidenceSection" style="display: none;">
          <div class="evidence-title">
            üìä Evidence
          </div>
          <ul class="evidence-list" id="evidenceList">
            <!-- Evidence items will be inserted here by JavaScript -->
          </ul>
        </div>

        <!-- Next Steps Section -->
        <div class="next-steps-section" id="nextStepsSection" style="display: none;">
          <div class="next-steps-title">
            üéØ Recommended Next Steps
          </div>
          <ul class="next-steps-list" id="nextStepsList">
            <!-- Next steps will be inserted here by JavaScript -->
          </ul>

          <!-- Teach Me Why Toggle -->
          <div class="teach-me-section" id="teachMeSection" style="display: none;">
            <button class="teach-me-toggle" id="teachMeToggle" aria-expanded="false" aria-controls="teachMeContent">
              <span class="teach-me-icon">‚ñ∂</span>
              <span>Teach me why</span>
            </button>
            <div class="teach-me-content" id="teachMeContent" role="region">
              <p class="teach-me-text" id="teachMeText">
                <!-- Explanation will be inserted here by JavaScript -->
              </p>
            </div>
          </div>
        </div>

        <!-- Recommendations Section -->
        <div class="recommendations-section" id="recommendationsSection" style="display: none;">
          <div class="recommendations-title">
            üí° Additional Recommendations
          </div>
          <ul class="recommendations-list" id="recommendationsList">
            <!-- Recommendations will be inserted here by JavaScript -->
          </ul>
        </div>

        <!-- Diagnostic Data Summary (Collapsible) -->
        <div id="diagnosticSummary" style="margin-top: 24px;">
          <!-- Diagnostic summary will be displayed here by JavaScript -->
        </div>

        <div class="results-actions">
          <button class="primary" onclick="window.location.href='index.html'">
            ‚Üê Start New Diagnostic
          </button>
          <button id="exportButton" class="secondary" onclick="exportDiagnosticSummary()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
              <path d="M14 10V12.6667C14 13.0203 13.8595 13.3594 13.6095 13.6095C13.3594 13.8595 13.0203 14 12.6667 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4.66669 6.66666L8.00002 10L11.3334 6.66666" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8 10V2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Export Summary
          </button>
        </div>

        <!-- Screen reader status announcements -->
        <div id="exportStatus" role="status" aria-live="polite" aria-atomic="true" class="sr-only"></div>
      </section>
    </main>

    <script src="diagnostic-engine.js"></script>
    <script src="diagnostic-results.js"></script>
    <script>
      // Export diagnostic summary function
      function exportDiagnosticSummary() {
        const exportButton = document.getElementById('exportButton');
        const exportStatus = document.getElementById('exportStatus');
        const originalText = exportButton.innerHTML;
        let blobUrl = null;

        try {
          const params = new URLSearchParams(window.location.search);
          const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);

          // Create a structured data object
          const diagnosticData = {
            exportedAt: new Date().toISOString(),
            exportedAtFormatted: new Date().toLocaleString(),
            summary: {}
          };

          // Group parameters by category
          const categories = {
            'Scope & Target': ['scope', 'target'],
            'Timing Pattern': ['timing', 'intermittent', 'recent_change'],
            'Environment': ['device', 'os', 'connection'],
            'Quick Checks': ['high_latency', 'low_bandwidth', 'dns_issues', 'dns_ms', 'latency_ms', 'ttfb_ms', 'throughput_mbps'],
            'Diagnostic Path': ['diagnostic_path'],
            'Network Diagnostic': ['vpn_issue', 'slowness_scope'],
            'Manual Metrics': ['cpu_usage', 'load_average', 'disk_latency', 'memory_usage']
          };

          Object.entries(categories).forEach(([categoryName, keys]) => {
            const categoryParams = {};
            keys.forEach(key => {
              if (params.has(key)) {
                let value = params.get(key);

                // Format boolean values first
                if (value === 'true') {
                  value = true;
                } else if (value === 'false') {
                  value = false;
                } else {
                  // Try numeric conversion with proper validation
                  const trimmed = value.trim();
                  if (trimmed !== '') {
                    const numValue = Number(trimmed);
                    if (!Number.isNaN(numValue)) {
                      value = numValue;
                    }
                  }
                }

                categoryParams[key] = value;
              }
            });

            if (Object.keys(categoryParams).length > 0) {
              diagnosticData.summary[categoryName] = categoryParams;
            }
          });

          // Validate that we have data to export
          if (Object.keys(diagnosticData.summary).length === 0) {
            alert('No diagnostic data available to export. Please complete the diagnostic first.');
            return;
          }

          // Create JSON string with proper formatting
          const jsonString = JSON.stringify(diagnosticData, null, 2);

          // Create a blob and download link
          const blob = new Blob([jsonString], { type: 'application/json' });
          blobUrl = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = blobUrl;
          link.download = `diagnostic-summary-${timestamp}.json`;

          // Trigger download
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // Show success feedback
          exportButton.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
              <path d="M13.3334 4L6.00002 11.3333L2.66669 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Exported!
          `;
          exportButton.disabled = true;

          // Update aria-live region for screen readers
          exportStatus.textContent = 'Export completed';

          setTimeout(() => {
            exportButton.innerHTML = originalText;
            exportButton.disabled = false;
            exportStatus.textContent = '';
          }, 2000);

        } catch (error) {
          console.error('Export failed:', error);

          // Show error message to user
          alert('Failed to export diagnostic summary. Please try again.');

          // Restore button state on error
          exportButton.innerHTML = originalText;
          exportButton.disabled = false;
          exportStatus.textContent = '';

        } finally {
          // Clean up blob URL to avoid memory leaks
          if (blobUrl) {
            URL.revokeObjectURL(blobUrl);
          }
        }
      }
    </script>
  </body>
</html>
