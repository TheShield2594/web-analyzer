<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impact Scope — Diagnostic Wizard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="screen-title">
        <div class="eyebrow">Screen 1 — Impact Scope</div>
        <p class="route">Route: /diagnostic/scope</p>
        <h1 id="screen-title">Who is experiencing the slowness?</h1>
        <p class="helper-text">
          This determines whether the issue is likely local or systemic.
        </p>
        <form class="scope-form" action="#" method="post">
          <fieldset class="options" aria-describedby="scope-helper">
            <legend class="sr-only">Impact scope options</legend>
            <label class="option" for="scope-one">
              <input type="radio" id="scope-one" name="impact-scope" required />
              <span class="option-label">One user</span>
            </label>
            <label class="option" for="scope-multiple">
              <input type="radio" id="scope-multiple" name="impact-scope" />
              <span class="option-label">Multiple users</span>
            </label>
            <label class="option" for="scope-everyone">
              <input type="radio" id="scope-everyone" name="impact-scope" />
              <span class="option-label">Everyone</span>
            </label>
          </fieldset>
          <button class="primary" type="submit">
            Next →
          </button>
          <!-- Placeholder until navigation is implemented. -->
        </form>
        <span class="sr-only" id="scope-helper">
          This determines whether the issue is likely local or systemic.
        </span>
      </section>
    </main>
  </body>
</html>
